          <div class="wnBody">
            <span id="WarningContent1">德阳市气象台2017年1月23日6时20分发布大雾橙色预警信号：今天早晨我市广汉、罗江、旌阳及什邡、绵竹的平坝地区出现大雾天气，部分地方能见度低于200米，局部地区小于50米。预计大雾将持续到12点以后，请注意交通安全。</span>
