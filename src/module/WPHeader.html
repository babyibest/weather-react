	<meta charset="UTF-8">
	<meta name="Author" content="JiangFeng">
	<meta name="Keywords" content="Exercise NO.1120,CSS3,day03-pm">
	<meta name="Description" content="This is Exercise No.1120 for CSS3 on day03 pm">
	<link rel='stylesheet' type='text/css' href='../../static/css/icon.css'></link>
	<title>WPHeader</title>
	<style type='text/css'>
		.wpOuter {
			background: #1d1d1c;
		}
	</style>
	<style>
		.wpOuter {
			font-size: 1.3rem;
			color: #fff;
		}

		/* 第一栏 */

		.wpLocation {
			display: flex;
			flex-direction: row;
			padding-top: 10px;
		}

		.wpLocationIcon {
			width: 15px;
			height: 15px;
			transform: translate(14px, 6px);
		}

		.wpLocationOuter {
			margin-left: 20px;
			display: flex;
			flex-direction: column;
		}

		.wpLocationAdrs {
			font-size: 1rem;
			color: #afafaf;
			margin-top: 5px;
		}

		/* 第二栏 */

		.wpWarnOuter {
			display: flex;
			flex-direction: row;
			align-items: center;
			font-size: 1rem;
			flex-wrap: wrap;
			width: 100%;
		}

		.wpWarning {
			display: flex;
			flex-direction: row;
			margin-top: 30px;
		}

		.wpWarnItem:first-child {
			margin-left: 3px;
		}

		.wpWarnItem {
			margin-right: 20px;
			display: flex;
			flex-direction: row;
			align-items: center;
			background: rgba(0, 0, 0, 0.4);
			padding: 6px 10px;
			border-radius: 6px;
			font-size: 0.9rem;
		}

		.wpWarnIcon {
			width: 20px;
		}

		.wpWarnDesc {
			margin-left: 10px;
		}

		.wpWarnUpdateTime {
			color: #afafaf;
			font-size: 0.9rem;
			padding-right: 5px;
			flex: 1;
			text-align: right;
		}

		/* 第三栏 */

		.wpMain {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
			font-size: 1.2rem;
		}

		.wpMainTemperature {
			font-size: 4rem;
		}

		.wpMainBot {
			font-size: 1rem;
			margin-top: 20px;
			padding-bottom: 20px;
		}
	</style>
	<script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>

</head>

<script src="./common/qq.js"></script>
<script>
	initWPHeader()
	function initWPHeader() {
		var geolocation = new qq.maps.Geolocation("OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77", "myapp");
		var options = { timeout: 8000, accuracy: 1000 };
		var positionNum = 0;
		if (navigator.geolocation) {
			geolocation.getLocation(
				function showPosition(position) {
					positionNum++;
					var lat = position.lat; //纬度
					var lon = position.lng; //经度

					var url = getLocationApiUrl(lon, lat)
					ajax({ url: url }, eval)

					var fc40Url = getWeather40DayApiUrl(lon, lat)
					if (fc40Url) {
						ajax({ url: fc40Url }, function (responseText) {
							var fc40 = getWeather40DayApiFc40(responseText)
							renderWPHeader(fc40)
						})
					} else {
						renderWPHeader()
					}
				}, function showError(error) {
					console.log(error)
				}, options
			)
		} else {
			alert("浏览器不支持地理定位");
		}
	}

	// 上面的代码可以知道，如果用户设备支持地理定位，则运行 getCurrentPosition() 方法。如果getCurrentPosition()运行成功，则向参数showPosition中规定的函数返回一个coordinates对象，getCurrentPosition() 方法的第二个参数showError用于处理错误，它规定当获取用户位置失败时运行的函数。
	// 我们先来看函数showError()，它规定获取用户地理位置失败时的一些错误代码处理方式：


	window.WPHeaderCb = function(res) {
		var cityEl = document.getElementById('WPHeaderCity')
		var locationEl = document.getElementById('WPHeaderLocation')
		if (res.data && res.data.station) {
			var station = res.data.station
			cityEl.innerText = station.provincecn + ' | ' + station.distictcn
			locationEl.innerText = station.namecn
		}
	}

	function renderWPHeader(fc40) {
		fc40 = fc40 || [
			{
				"001": "01",
				"002": "01",
				"003": "30",
				"004": "16",
				"005": "1",
				"006": "0",
				"007": "8",
				"008": "8",
				"009": "20180529",
				"010": "四月十五",
				"014": "04:50",
				"015": "19:33",
				"016": "星期二",
				"017": "",
				"018": "",
				"019": "0.0",
				"020": "0.0",
				"011": "30",
				"012": "优",
				"013": "1",
				"000": "201805291100"
			}
		]
		var data = fc40[0]

		var wpMainTemperature = document.getElementById('wpMainTemperature')
		var wpWarnDesc = document.getElementById('wpWarnDesc')
		var wpWarnUpdateTime = document.getElementById('wpWarnUpdateTime')
		var weatherPhenomena = document.getElementById('weatherPhenomena')
		var wpMainBot = document.getElementById('wpMainBot')

		wpMainTemperature.innerText = data['003'] + '°'
		wpWarnDesc.innerText = data['011'] + '' + data['012']
		wpWarnUpdateTime.innerText = data['000'].slice(8, 10) + ':' + data['000'].slice(10, 12) + '更新'
		weatherPhenomena.innerText = weatherMap[data['001']]
		wpMainBot.innerText = directionMap[data['007']] + speedMap[data['005']]
	}
</script>
